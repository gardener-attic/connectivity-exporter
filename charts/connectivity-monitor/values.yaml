# Default values for connectivity-monitor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  registry: ghcr.io
  name: gardener/connectivity-monitor
  tag: main
  pullPolicy: Always

tolerations: []
# - key: "key"
#   operator: "Equal"
#   value: "value"
#   effect: "NoSchedule"

metrics:
  host: ""
  port: "19101"

filteredIPs: "0.0.0.0/0"
filteredPorts: "443"

kubePrometheusStackConfig:
  release: kube-prometheus-stack
  enabled: true
  grafana:
    sidecar:
      dashboards:
        label: grafana_dashboard
